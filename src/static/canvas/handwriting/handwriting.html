<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>canvas-学写毛笔字</title>
		<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				margin: 0 auto;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<canvas id="canvas" width="" height="">if you can see this , change a browser pls.</canvas>

		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			canvas.width = canvas.height = Math.min(window.innerWidth, window.innerHeight);
			drawBG(context);

			var isMouseDown = false;

			canvas.onmousedown = function(e) {
				isMouseDown = true;
				beginStroke({ x: e.clientX, y: e.clientY });
			}
			canvas.onmouseup = function(e) {
				isMouseDown = true;
				endStroke();
			}
			canvas.onmousemove = function(e) {
				moveStroke();
			}

			function drawBG(ctx) {
				ctx.beginPath();

				ctx.moveTo(3, 3);
				ctx.lineTo(canvas.width - 3, 3);
				ctx.lineTo(canvas.width - 3, canvas.height - 3);
				ctx.lineTo(3, canvas.height - 3);
				ctx.closePath();

				ctx.strokeStyle = "red";
				ctx.lineWidth = 6;
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(0, 0);
				ctx.lineTo(canvas.width, canvas.height);
				ctx.moveTo(canvas.width, 0);
				ctx.lineTo(0, canvas.height);
				ctx.moveTo(canvas.width / 2, 0);
				ctx.lineTo(canvas.width / 2, canvas.height);
				ctx.moveTo(0, canvas.height / 2);
				ctx.lineTo(canvas.width, canvas.height / 2);

				ctx.lineWidth = 1;
				ctx.setLineDash([5, 5]);
				ctx.closePath();
				ctx.stroke();
			}
		</script>
	</body>

</html>
